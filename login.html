<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Вход</title>
  <link rel="stylesheet" href="assets/trading.css">
</head>
<body class="login-body">
  <div class="gradient-bg"></div>
  <div class="glass login-card">
    <h2 class="logo">ASPIRE TRADE</h2>
    <input id="pocketId" type="text" placeholder="Введите ваш Pocket ID">
    <button onclick="login()">Войти</button>
    <div id="error" class="error"></div>
  </div>

<script>
async function login(){
  const id=document.getElementById('pocketId').value.trim();
  const res=await fetch('pocket_users.json');
  const users=await res.json();
  if(users[id]){
    localStorage.setItem('pocketId',id);
    window.location.href=users[id].role==='admin'?'admin.html':'trading.html';
  }else{
    document.getElementById('error').innerText='ID не найден в белом списке';
  }
}
</script>
</body>
</html>
