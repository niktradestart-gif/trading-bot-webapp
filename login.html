<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейдинг Бот - Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 5px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: #6c757d;
        }

        .secondary-btn:hover {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .success-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .success-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .pocket-badge {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    let currentUserId = null;

    function showMessage(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';
        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }

    function checkPocketId() {
        const pocketId = document.getElementById('pocketId').value.trim();
        const authBtn = document.getElementById('authBtn');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        // Скрываем предыдущие сообщения
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        // Проверка формата ID
        if (!pocketId) {
            showMessage('errorMessage', '❌ Введите ID аккаунта Pocket Option');
            return;
        }

        if (!/^\d+$/.test(pocketId)) {
            showMessage('errorMessage', '❌ ID должен содержать только цифры');
            return;
        }

        // Показываем загрузку
        authBtn.disabled = true;
        authBtn.innerHTML = '<div class="loading"></div> Проверка ID...';

        // Получаем Telegram user_id если доступен
        const telegramId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

        // Отправляем запрос боту на проверку
        const payload = JSON.stringify({ 
            action: 'check_pocket_id',
            pocket_id: pocketId,
            telegram_id: telegramId
        });
        
        tg.sendData(payload);

        // Демо-ответ (в реальности будет ответ от бота)
        setTimeout(() => {
            // Здесь будет реальная проверка через API Pocket Option
            // Сейчас используем демо-логику
            
            const validIds = ['69662105', '12345678', '87654321']; // Демо-валидные ID
            
            if (validIds.includes(pocketId)) {
                successDiv.innerHTML = `
                    ✅ <strong>ID подтвержден!</strong><br>
                    Добро пожаловать в торговую систему!
                `;
                successDiv.style.display = 'block';
                authBtn.disabled = false;
                authBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Перейти в систему';
                authBtn.className = 'auth-btn success-btn';
                currentUserId = pocketId;
                
                // Сохраняем ID в localStorage
                localStorage.setItem('pocket_user_id', pocketId);
            } else {
                errorDiv.innerHTML = `
                    ❌ <strong>ID не найден в реферальной системе</strong><br>
                    Зарегистрируйтесь по ссылке ниже
                `;
                errorDiv.style.display = 'block';
                authBtn.disabled = false;
                authBtn.innerHTML = '<i class="fas fa-key"></i> Проверить ID';
                authBtn.className = 'auth-btn';
                
                // Показываем кнопки регистрации и поддержки
                document.getElementById('regButtons').style.display = 'block';
            }
        }, 2000);
    }

    function proceedToApp() {
        if (currentUserId) {
            // Определяем роль пользователя (в реальности бот определит)
            const isAdmin = currentUserId === '69662105'; // Демо-админ
            
            if (isAdmin) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user.html';
            }
        }
    }

    function openRegistration() {
        const url = 'https://pocket-friends.com/r/0qrjewbjlf';
        window.open(url, '_blank');
    }

    function openSupport() {
        const url = 'https://pocket-friends.com/r/0qrjewbjlf';
        window.open(url, '_blank');
    }

    // Проверяем сохраненный ID при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        const savedId = localStorage.getItem('pocket_user_id');
        if (savedId) {
            document.getElementById('pocketId').value = savedId;
        }
    });
    </script>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                Трейдинг Бот
            </div>
            <div class="logo-subtitle">Pocket Option Auth System</div>
        </div>
        
        <div class="auth-card">
            <div class="auth-title">Авторизация</div>
            <div class="auth-subtitle">Введите ваш ID аккаунта Pocket Option</div>
            
            <div class="info-box">
                <strong>Как найти ID:</strong><br>
                1. Откройте приложение Pocket Option<br>
                2. Нажмите на аватар профиля<br>
                3. Ваш ID указан в формате: <strong>69662105</strong>
            </div>
            
            <form id="authForm" onsubmit="event.preventDefault(); checkPocketId();">
                <div class="form-group">
                    <label class="form-label">ID аккаунта Pocket Option</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" class="form-control" id="pocketId" 
                               placeholder="69662105" pattern="\d+" required>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" class="auth-btn" id="authBtn">
                    <i class="fas fa-key"></i>
                    Проверить ID
                </button>
                
                <button type="button" class="auth-btn success-btn" onclick="proceedToApp()" id="proceedBtn" style="display: none;">
                    <i class="fas fa-arrow-right"></i>
                    Перейти в систему
                </button>
            </form>
            
            <div id="regButtons" style="display: none;">
                <button class="auth-btn secondary-btn" onclick="openRegistration()">
                    <i class="fas fa-user-plus"></i>
                    Зарегистрироваться в Pocket Option
                </button>
                
                <button class="auth-btn" onclick="openSupport()">
                    <i class="fas fa-headset"></i>
                    Связаться с поддержкой
                </button>
            </div>
        </div>
        
        <div class="footer">
            <div>Трейдинг Бот • Pocket Option Auth v1.0</div>
            <div style="margin-top: 10px; font-size: 0.8rem;">
                Только для зарегистрированных пользователей
                <span class="pocket-badge">POCKET</span>
            </div>
        </div>
    </div>
</body>
</html>
