<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Вход</title>
  <link rel="stylesheet" href="assets/trading.css">
</head>
<body class="login-body">
  <div class="gradient-bg"></div>

  <div class="login-card glass card">
    <h2 class="neon">ASPIRE TRADE</h2>
    <p>Введите ваш Pocket ID</p>
    <input id="userId" type="text" placeholder="Например: 5129282647">
    <button onclick="login()">Войти</button>
    <div id="error" class="error"></div>
  </div>

  <script>
  async function login(){
    const id = document.getElementById('userId').value.trim();
    const res = await fetch('pocket_users.json');
    const list = await res.json();
    if(list[id] || list.includes?.(id)){
      localStorage.setItem("userId", id);
      window.location.href = "trading.html";
    } else {
      document.getElementById('error').innerText = "❌ ID не найден в белом списке";
    }
  }
  </script>
</body>
</html>
