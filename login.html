<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейдинг Сигналы - Авторизация</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="login-page">
    <div class="container">
        <!-- Заголовок как в скрине -->
        <header class="login-header">
            <h1>Трейдинг Сигналы</h1>
            <div class="login-subtitle">Smart Money Analysis</div>
        </header>

        <!-- Основной контент -->
        <main class="login-content">
            <div class="welcome-section">
                <h2>Добро пожаловать</h2>
                <p>Войдите в свою учетную запись</p>
            </div>

            <!-- Форма входа -->
            <div class="login-form">
                <!-- ID пользователя -->
                <div class="input-field">
                    <label>ID пользователя</label>
                    <div class="input-with-checkbox">
                        <input type="text" placeholder="Введите ваш ID" id="userId">
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkUserId">
                        </div>
                    </div>
                </div>

                <!-- Пароль -->
                <div class="input-field">
                    <label>Пароль</label>
                    <div class="input-with-checkbox">
                        <input type="password" placeholder="Введите пароль" id="password">
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkPassword" checked>
                        </div>
                    </div>
                </div>

                <!-- Тип учетной записи -->
                <div class="input-field">
                    <label>Тип учетной записи</label>
                    <div class="account-type">
                        <div class="radio-option">
                            <input type="radio" id="userType" name="accountType" checked>
                            <label for="userType">Пользователь</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="adminType" name="accountType">
                            <label for="adminType">Администратор</label>
                        </div>
                    </div>
                </div>

                <!-- Кнопка входа -->
                <button class="login-btn" id="loginBtn">
                    Войти в систему
                </button>

                <!-- Разделитель -->
                <div class="divider">или</div>

                <!-- Вход через Telegram -->
                <button class="telegram-btn">
                    Войти через Telegram
                </button>

                <!-- Демо доступы -->
                <div class="demo-access">
                    <h3>Демо доступы для тестирования</h3>
                    
                    <div class="demo-account">
                        <div class="demo-radio">
                            <input type="radio" id="demoUser" name="demoAccount">
                        </div>
                        <label for="demoUser">
                            <span class="demo-type">Пользователь</span>
                            <span class="demo-credentials">D:\user\23 | Пароль: password</span>
                        </label>
                    </div>

                    <div class="demo-account">
                        <div class="demo-radio">
                            <input type="radio" id="demoAdmin" name="demoAccount">
                        </div>
                        <label for="demoAdmin">
                            <span class="demo-type">Администратор</span>
                            <span class="demo-credentials">D:\admin | Пароль: admin\123</span>
                        </label>
                    </div>

                    <div class="demo-account">
                        <div class="demo-radio">
                            <input type="radio" id="demoTest" name="demoAccount">
                        </div>
                        <label for="demoTest">
                            <span class="demo-type">Тестирование</span>
                            <span class="demo-credentials">B:\cramm</span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Футер как в скрине -->
        <footer class="login-footer">
            <div class="version-info">Трейдинг Бот v3.2.1</div>
            <div class="security-info">Secure SSL Connection + Encrypted Data</div>
        </footer>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
