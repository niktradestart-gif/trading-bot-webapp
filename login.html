<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Трейдинг Бот • Логин</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/trading.css" />
</head>
<body class="page-gradient">
<div class="login-wrap">
<header class="login-header">
<div class="logo-bot">
<span class="emoji"> </span>
<div>
<h1>Трейдинг Бот</h1>
<p class="subtitle">Pocket Option Auth System</p>
</div>
</div>
</header>
<main class="login-card">
<h2>Авторизация</h2>
<p class="muted">Введите ваш ID аккаунта Pocket Option</p>
<div class="hint">
<strong>Как найти ID?</strong>
<ol>
<li>Откройте приложение Pocket Option</li>
<li>Нажмите на аватар профиля</li>
<li>ID указан в формате: <code>69662105</code></li>
</ol>
</div>
<label class="input-label">ID аккаунта Pocket Option</label>
1
<div class="input-group">
<span class="input-icon"> </span>
<input id="pocketId" type="text" inputmode="numeric"
placeholder="Введите ваш ID" />
</div>
<div id="loginState" class="login-state hidden"></div>
<button id="btnCheck" class="btn btn-primary w-full" disabled>Проверить
ID</button>
<button id="btnGo" class="btn btn-success w-full" disabled>Перейти в
трейдинг</button>
<div class="login-footer">Только для зарегистрированных пользователей
<span class="badge badge-pocket">POCKET</span></div>
</main>
<footer class="login-bottom">@aspiretrad_bot</footer>
</div>
<script src="assets/trading.js"></script>
<script>
const idInput = document.getElementById('pocketId');
const btnCheck = document.getElementById('btnCheck');
const btnGo = document.getElementById('btnGo');
const state = document.getElementById('loginState');
idInput.addEventListener('input', () => {
btnCheck.disabled = idInput.value.trim().length < 5;
});
btnCheck.addEventListener('click', async () => {
const id = idInput.value.trim();
const res = await Aspire.fetchWhitelist();
if (!res.ok) return Aspire.toast('Не удалось загрузить whitelist',
'error');
const user = res.map[id];
state.classList.remove('hidden');
if (user) {
state.className = 'login-state ok';
state.innerHTML = ` ID подтверждён!<br><small>${user.name ??
'User'} • роль: ${user.role ?? 'user'}</small>`;
btnGo.disabled = false;
localStorage.setItem('pocketId', id);
} else {
state.className = 'login-state err';
state.textContent = ' Доступ запрещён! Только по реферальной
регистрации.';
btnGo.disabled = true;
}
});
2
btnGo.addEventListener('click', () => {
window.location.href = 'trading.html';
});
</script>
</body>
</html>
