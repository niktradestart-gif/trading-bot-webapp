<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Торговля</title>
  <link rel="stylesheet" href="assets/trading.css">
  <script src="assets/trading.js" defer></script>
</head>
<body>
  <div class="gradient-bg"></div>

  <div class="header glass">
    <div class="logo">ASPIRE TRADE</div>
    <button onclick="logout()">🚪 Выйти</button>
  </div>

  <div class="grid">
    <div class="card glass wide">
      <h2 class="neon">📈 Активный сигнал</h2>
      <div id="signalData" class="signal-box">Загрузка...</div>
      <img id="chartImg" class="chart" src="" alt="Chart">
    </div>

    <div class="card glass">
      <h2 class="neon">📊 Система</h2>
      <div id="statsBox">–</div>
    </div>

    <div class="card glass">
      <h2 class="neon">📋 Последний результат</h2>
      <div id="lastResult">–</div>
    </div>

    <div class="card glass wide">
      <h2 class="neon">🕒 История (10 последних)</h2>
      <table id="historyTable">
        <thead><tr><th>#</th><th>Пара</th><th>Напр.</th><th>Результат</th><th>Время</th></tr></thead>
        <tbody><tr><td colspan="5">Загрузка...</td></tr></tbody>
      </table>
    </div>
  </div>
</body>
</html>
