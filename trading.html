<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Dashboard</title>
  <link rel="stylesheet" href="assets/trading.css">
  <script src="assets/trading.js" defer></script>
</head>
<body>
<div class="gradient-bg"></div>
<header class="header glass">
  <div class="logo">ASPIRE TRADE</div>
  <button onclick="logout()">Выйти</button>
</header>

<main class="grid">
  <div class="card glass wide">
    <h3>📈 Активный сигнал</h3>
    <div id="signalData" class="signal-box neon">Загрузка...</div>
    <img id="chartImg" class="chart glass" alt="Chart">
  </div>

  <div class="card glass">
    <h3>📊 Система</h3>
    <div id="statsBox">—</div>
  </div>

  <div class="card glass">
    <h3>📋 Последний результат</h3>
    <div id="lastResult">—</div>
  </div>

  <div class="card glass wide">
    <h3>🕒 История (10 последних)</h3>
    <table id="historyTable">
      <thead><tr><th>#</th><th>Пара</th><th>Напр.</th><th>Результат</th><th>Время</th></tr></thead>
      <tbody><tr><td colspan="5">Загрузка...</td></tr></tbody>
    </table>
  </div>
</main>
</body>
</html>
