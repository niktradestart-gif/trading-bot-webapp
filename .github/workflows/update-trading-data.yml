name: Update Trading Data

on:
  schedule:
    - cron: '*/2 * * * *'  # –ö–∞–∂–¥—ã–µ 2 –º–∏–Ω—É—Ç—ã
  workflow_dispatch:       # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  push:
    paths:
      - '**.js'           # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ JS —Ñ–∞–π–ª–æ–≤
      - '**.html'         # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ HTML —Ñ–∞–π–ª–æ–≤

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Update trading data
      env:
        BOT_API_URL: "http://89.23.98.206:8080"
      run: |
        python .github/scripts/update_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add system_status.json last_signal.json last_result.json
        git diff --staged --quiet || git commit -m "ü§ñ Auto-update trading data [skip ci]"
        git push
