name: Update Trading Data

on:
  schedule:
    - cron: '*/5 * * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ðµ 5 Ð¼Ð¸Ð½ÑƒÑ‚
  workflow_dispatch:       # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ðŸ”„ Update trading data
      run: |
        echo "ðŸš€ Starting data update process..."
        python update_data.py
        
    - name: ðŸ“Š Check for changes
      id: git-check
      run: |
        echo "Checking for file changes..."
        git status
        if git diff --quiet -- system_status.json last_signal.json last_result.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ðŸ“­ No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¬ Changes detected in JSON files"
        fi

    - name: ðŸ’¾ Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "Committing changes..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add system_status.json last_signal.json last_result.json
        git commit -m "ðŸ¤– Auto-update trading data [skip ci]"
        git push
        echo "âœ… Changes committed successfully"

    - name: âœ… No changes needed
      if: steps.git-check.outputs.changes == 'false'
      run: |
        echo "âœ… No changes detected - skipping commit"
