name: Update Trading Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Каждые 5 минут
  workflow_dispatch:       # Ручной запуск
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 🔄 Update trading data
      run: |
        echo "🚀 Starting data update process..."
        python update_data.py
        
    - name: 📊 Check for changes
      id: git-check
      run: |
        echo "Checking for file changes..."
        git status
        if git diff --quiet -- system_status.json last_signal.json last_result.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "📭 No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "📬 Changes detected in JSON files"
        fi

    - name: 💾 Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "Committing changes..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add system_status.json last_signal.json last_result.json
        git commit -m "🤖 Auto-update trading data [skip ci]"
        git push
        echo "✅ Changes committed successfully"

    - name: ✅ No changes needed
      if: steps.git-check.outputs.changes == 'false'
      run: |
        echo "✅ No changes detected - skipping commit"
