name: Update Trading Data

on:
  schedule:
    - cron: '*/5 * * * *'  # ĞšĞ°Ğ¶Ğ´Ñ‹Ğµ 5 Ğ¼Ğ¸Ğ½ÑƒÑ‚
  workflow_dispatch:       # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install requests
      run: pip install requests

    - name: ğŸ”„ Run update script
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Running update script..."
        python update_data.py

    - name: ğŸ“Š Check updated files
      run: |
        echo "Updated files:"
        cat system_status.json
        echo "---"
        cat last_signal.json
        echo "---" 
        cat last_result.json

    - name: ğŸ’¾ Commit and push
      run: |
        git config --local user.name "GitHub Actions Bot"
        git config --local user.email "actions@users.noreply.github.com"
        git add system_status.json last_signal.json last_result.json
        git commit -m "ğŸ¤– Auto-update trading data" || echo "No changes to commit"
        git push
