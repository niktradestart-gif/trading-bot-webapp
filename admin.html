<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Admin Panel</title>
  <link rel="stylesheet" href="assets/trading.css">
  <script src="assets/trading.js" defer></script>
</head>
<body>
<div class="gradient-bg"></div>
<header class="header glass">
  <div class="logo">ADMIN PANEL</div>
  <button onclick="logout()">Выйти</button>
</header>

<div class="tabs glass">
  <button class="tab active" data-tab="signals">📈 Сигналы</button>
  <button class="tab" data-tab="system">⚙️ Система</button>
  <button class="tab" data-tab="users">👥 Пользователи</button>
  <button class="tab" data-tab="logs">🧾 Логи</button>
</div>

<div id="tab-signals" class="tab-content active glass card">
  <h3>📈 Последний сигнал</h3>
  <pre id="adminSignals">Загрузка...</pre>
</div>

<div id="tab-system" class="tab-content glass card">
  <h3>⚙️ Статус системы</h3>
  <pre id="systemBox">Загрузка...</pre>
  <h3>🧠 ML Инфо</h3>
  <pre id="mlInfo">Загрузка...</pre>
</div>

<div id="tab-users" class="tab-content glass card">
  <h3>👥 Белый список</h3>
  <pre id="whitelistBox">Загрузка...</pre>
  <div style="margin-top:10px;">
    <input id="newPocket" placeholder="Pocket ID">
    <input id="newName" placeholder="Имя">
    <select id="newRole">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button onclick="addUser()">Добавить</button>
  </div>
</div>

<div id="tab-logs" class="tab-content glass card">
  <h3>🧾 Системные логи</h3>
  <pre id="logBox">Загрузка...</pre>
</div>
</body>
</html>
