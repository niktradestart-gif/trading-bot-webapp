<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASPIRE TRADE — Admin Panel</title>
  <link rel="stylesheet" href="assets/trading.css">
</head>
<body>
  <header>
    <h2>Админ-панель</h2>
    <button onclick="logout()">Выйти</button>
  </header>

  <main class="content">
    <section class="card">
      <h3>👤 Добавить пользователя</h3>
      <input id="newPocket" placeholder="Pocket ID">
      <input id="newName" placeholder="Имя">
      <select id="newRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="addUser()">Добавить</button>
      <p id="adminMsg"></p>
    </section>

    <section class="card wide">
      <h3>📋 Белый список</h3>
      <pre id="whitelistBox">Загрузка...</pre>
    </section>

    <section class="card">
      <h3>🧠 ML-модель</h3>
      <pre id="mlInfo">Загрузка...</pre>
      <button onclick="sendCommand('retrain')">🔄 Переобучить</button>
      <button onclick="sendCommand('modelstats')">📊 Статистика ML</button>
    </section>

    <section class="card">
      <h3>⚙️ Управление системой</h3>
      <button onclick="sendCommand('status')">📈 Статус</button>
      <button onclick="sendCommand('clearalltrades')">🧹 Очистить сделки</button>
      <button onclick="sendCommand('stop')">⛔ Остановить бота</button>
    </section>

    <section class="card wide">
      <h3>📡 Сигналы</h3>
      <div id="adminSignals">Загрузка...</div>
    </section>

    <section class="card wide">
      <h3>📜 Логи</h3>
      <pre id="logBox">Загрузка...</pre>
    </section>
  </main>

  <script src="assets/trading.js"></script>
</body>
</html>
