<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASPIRE TRADE — Админ</title>
  <link rel="stylesheet" href="assets/trading.css">
  <script src="assets/trading.js" defer></script>
</head>
<body>
  <div class="gradient-bg"></div>

  <div class="header glass">
    <div class="logo">ASPIRE TRADE — Admin</div>
    <button onclick="logout()">🚪 Выйти</button>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="signals">📊 Сигналы</button>
    <button class="tab" data-tab="ml">🧠 ML</button>
    <button class="tab" data-tab="users">👥 Пользователи</button>
    <button class="tab" data-tab="logs">🪵 Логи</button>
  </div>

  <div class="grid">
    <div id="tab-signals" class="tab-content active card glass wide">
      <h2 class="neon">Последний сигнал</h2>
      <pre id="adminSignals">Загрузка...</pre>
    </div>

    <div id="tab-ml" class="tab-content card glass">
      <h2 class="neon">ML Модель</h2>
      <pre id="mlInfo">Загрузка...</pre>
    </div>

    <div id="tab-users" class="tab-content card glass wide">
      <h2 class="neon">Белый список</h2>
      <pre id="whitelistBox">Загрузка...</pre>
      <div style="margin-top:10px;">
        <input id="newPocket" placeholder="ID">
        <input id="newName" placeholder="Имя">
        <select id="newRole"><option>user</option><option>admin</option></select>
        <button onclick="addUser()">➕ Добавить</button>
      </div>
    </div>

    <div id="tab-logs" class="tab-content card glass wide">
      <h2 class="neon">Системные логи</h2>
      <pre id="logBox">Загрузка...</pre>
    </div>
  </div>
</body>
</html>
