<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель пользователя - Трейдинг Бот</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-status {
            font-size: 0.8rem;
            color: #10b981;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 2px;
        }

        .action-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .action-section h3 {
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-primary, .btn-secondary {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-secondary {
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .settings-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #334155;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6b7280;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #10b981;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .trading-status {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border-left: 4px solid #10b981;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .status-value {
            color: #60a5fa;
            font-weight: 500;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    // Функции для связи с ботом
    function sendToBot(action, data = {}) {
        const payload = JSON.stringify({ action, ...data });
        tg.sendData(payload);
        showNotification(`Команда отправлена: ${action}`);
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        if (notification) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    }

    // Обработчики кнопок
    document.addEventListener('DOMContentLoaded', function() {
        // Кнопка получения сигнала
        const signalBtn = document.getElementById('getSignalBtn');
        if (signalBtn) {
            signalBtn.addEventListener('click', () => {
                signalBtn.classList.add('loading');
                sendToBot('get_signal');
                setTimeout(() => signalBtn.classList.remove('loading'), 3000);
            });
        }
        
        // Кнопка статистики
        const statsBtn = document.getElementById('showStatsBtn');
        if (statsBtn) {
            statsBtn.addEventListener('click', () => {
                sendToBot('show_stats');
            });
        }
        
        // Кнопка истории
        const historyBtn = document.getElementById('showHistoryBtn');
        if (historyBtn) {
            historyBtn.addEventListener('click', () => {
                sendToBot('history');
            });
        }
        
        // Переключатель авто-трейдинга
        const autoTradingToggle = document.getElementById('autoTradingToggle');
        if (autoTradingToggle) {
            autoTradingToggle.addEventListener('change', (e) => {
                sendToBot('toggle_auto_trading', { enabled: e.target.checked });
            });
        }
        
        // Переключатель ML
        const mlToggle = document.getElementById('mlToggle');
        if (mlToggle) {
            mlToggle.addEventListener('change', (e) => {
                sendToBot('toggle_ml', { enabled: e.target.checked });
            });
        }
        
        // Переключатель GPT
        const gptToggle = document.getElementById('gptToggle');
        if (gptToggle) {
            gptToggle.addEventListener('change', (e) => {
                sendToBot('toggle_gpt', { enabled: e.target.checked });
            });
        }
        
        // Кнопка выхода
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                tg.close();
            });
        }

        // Загрузка данных пользователя
        loadUserData();
    });

    function loadUserData() {
        // Отправляем запрос на получение реальных данных
        sendToBot('get_user_data');
        
        // Демо-данные на время тестирования
        setTimeout(() => {
            updateDashboard({
                trade_count: 24,
                win_rate: 67.5,
                open_trades: 1,
                auto_trading: true,
                ml_enabled: true,
                gpt_enabled: false
            });
        }, 1000);
    }

    function updateDashboard(data) {
        if (data && data.trade_count !== undefined) {
            document.getElementById('totalTrades').textContent = data.trade_count;
            document.getElementById('winRate').textContent = data.win_rate.toFixed(1) + '%';
            document.getElementById('openTrades').textContent = data.open_trades || 0;
            
            document.getElementById('autoTradingToggle').checked = data.auto_trading;
            document.getElementById('mlToggle').checked = data.ml_enabled;
            document.getElementById('gptToggle').checked = data.gpt_enabled;
        }
    }
    </script>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    Трейдинг Бот
                </div>
                <div class="user-info">
                    <span class="user-name">Пользователь</span>
                    <span class="user-status">🟢 Online</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalTrades">0</div>
                    <div class="stat-label">Всего сделок</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="openTrades">0</div>
                    <div class="stat-label">Активных сделок</div>
                </div>
            </div>
        </div>

        <div class="action-section">
            <h3>Торговые действия</h3>
            <div class="action-buttons">
                <button class="btn-primary" id="getSignalBtn">
                    <i class="fas fa-bolt"></i>
                    Получить сигнал
                </button>
                <button class="btn-secondary" id="showStatsBtn">
                    <i class="fas fa-chart-bar"></i>
                    Статистика
                </button>
                <button class="btn-secondary" id="showHistoryBtn">
                    <i class="fas fa-history"></i>
                    История
                </button>
                <button class="btn-secondary" onclick="sendToBot('status')">
                    <i class="fas fa-info-circle"></i>
                    Статус
                </button>
            </div>
        </div>

        <div class="settings-section">
            <h3>Настройки анализа</h3>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="autoTradingToggle">
                    <span class="slider"></span>
                </label>
                <span>🤖 Авто-трейдинг</span>
            </div>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="mlToggle">
                    <span class="slider"></span>
                </label>
                <span>🧠 ML анализ</span>
            </div>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="gptToggle">
                    <span class="slider"></span>
                </label>
                <span>💬 GPT анализ</span>
            </div>
        </div>

        <div class="trading-status">
            <div class="status-item">
                <span>Текущая сделка:</span>
                <span class="status-value" id="openTrades">0</span>
            </div>
            <div class="status-item">
                <span>Последний сигнал:</span>
                <span class="status-value">EURUSD BUY</span>
            </div>
            <div class="status-item">
                <span>Режим работы:</span>
                <span class="status-value">🟢 Активен</span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
</body>
</html>
