<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейдинг Панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1e293b;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-secondary {
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .active-trade {
            background: #1e293b;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .trade-pair {
            font-size: 1.3rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .trade-direction {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .direction-buy {
            background: #10b981;
            color: white;
        }

        .direction-sell {
            background: #ef4444;
            color: white;
        }

        .trade-confidence {
            text-align: center;
            margin-bottom: 15px;
        }

        .confidence-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f59e0b;
        }

        .confidence-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .trade-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .analysis-section {
            margin-top: 15px;
        }

        .analysis-title {
            font-size: 0.9rem;
            color: #60a5fa;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .analysis-item {
            background: #334155;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .analysis-label {
            font-size: 0.65rem;
            color: #94a3b8;
            margin-bottom: 2px;
        }

        .analysis-value {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .timer {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #334155;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #f59e0b;
        }

        .waiting-message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .no-trade {
            text-align: center;
            padding: 30px;
            color: #94a3b8;
        }

        .no-trade i {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px 15px;
            border-top: 1px solid #334155;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-item.active {
            background: #334155;
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        .nav-label {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    let currentTrade = null;
    let tradeTimer = null;

    function sendToBot(action, data = {}) {
        const payload = JSON.stringify({ action, ...data });
        tg.sendData(payload);
        showNotification(`Команда отправлена: ${action}`);
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        if (notification) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    }

    function updateTradeTimer() {
        if (!currentTrade) return;
        
        const timerElement = document.getElementById('tradeTimer');
        if (!timerElement) return;

        const now = new Date();
        const startTime = new Date(currentTrade.timestamp);
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = (currentTrade.expiry_minutes * 60) - elapsed;
        
        if (remaining <= 0) {
            timerElement.textContent = '00:00';
            clearInterval(tradeTimer);
            checkTradeResult();
            return;
        }
        
        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function checkTradeResult() {
        sendToBot('check_trade_result');
    }

    function loadUserData() {
        sendToBot('get_user_data');
        
        // Демо-данные для тестирования
        setTimeout(() => {
            updateUserStats({
                trade_count: 24,
                win_rate: 67.5,
                open_trades: 1
            });

            // Демо-активная сделка
            updateActiveTrade({
                id: 392,
                pair: 'AUDCHF',
                direction: 'SELL',
                entry_price: 0.52550,
                expiry_minutes: 2,
                confidence: 6,
                timestamp: new Date().toISOString(),
                analysis: {
                    trend: 'BEARISH',
                    strength: 'MODERATE',
                    rsi: 'NEUTRAL',
                    order_blocks: 0
                }
            });
        }, 1000);
    }

    function updateUserStats(data) {
        document.getElementById('totalTrades').textContent = data.trade_count;
        document.getElementById('winRate').textContent = data.win_rate.toFixed(1) + '%';
        document.getElementById('openTrades').textContent = data.open_trades;
    }

    function updateActiveTrade(trade) {
        currentTrade = trade;
        
        const activeTradeElement = document.getElementById('activeTrade');
        if (!activeTradeElement) return;

        if (!trade) {
            activeTradeElement.innerHTML = `
                <div class="no-trade">
                    <i class="fas fa-chart-line"></i>
                    <div>Нет активных сделок</div>
                </div>
            `;
            return;
        }

        activeTradeElement.innerHTML = `
            <div class="trade-header">
                <div class="trade-pair">${trade.pair}</div>
                <div class="trade-direction ${trade.direction === 'BUY' ? 'direction-buy' : 'direction-sell'}">
                    ${trade.direction}
                </div>
            </div>
            
            <div class="trade-confidence">
                <div class="confidence-value">${trade.confidence}/10</div>
                <div class="confidence-label">УВЕРЕННОСТЬ</div>
            </div>
            
            <div class="trade-details">
                <div class="detail-item">
                    <div class="detail-label">ID СДЕЛКИ</div>
                    <div class="detail-value">#${trade.id}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ЦЕНА ВХОДА</div>
                    <div class="detail-value">${trade.entry_price.toFixed(5)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ЭКСПИРАЦИЯ</div>
                    <div class="detail-value">${trade.expiry_minutes} мин</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ТАЙМЕР</div>
                    <div class="detail-value" id="tradeTimer">00:00</div>
                </div>
            </div>
            
            <div class="analysis-section">
                <div class="analysis-title">SMART MONEY ANALYSIS</div>
                <div class="analysis-grid">
                    <div class="analysis-item">
                        <div class="analysis-label">TREND</div>
                        <div class="analysis-value">${trade.analysis.trend}</div>
                    </div>
                    <div class="analysis-item">
                        <div class="analysis-label">STRENGTH</div>
                        <div class="analysis-value">${trade.analysis.strength}</div>
                    </div>
                    <div class="analysis-item">
                        <div class="analysis-label">RSI</div>
                        <div class="analysis-value">${trade.analysis.rsi}</div>
                    </div>
                    <div class="analysis-item">
                        <div class="analysis-label">ORDER BLOCKS</div>
                        <div class="analysis-value">${trade.analysis.order_blocks}</div>
                    </div>
                </div>
            </div>
            
            <div class="timer" id="tradeTimer">00:00</div>
            <div class="waiting-message">⏳ ОЖИДАНИЕ РЕЗУЛЬТАТА</div>
        `;

        // Запускаем таймер
        clearInterval(tradeTimer);
        tradeTimer = setInterval(updateTradeTimer, 1000);
        updateTradeTimer();
    }

    // Обработчики кнопок
    document.addEventListener('DOMContentLoaded', function() {
        // Основные кнопки
        document.getElementById('getSignalBtn').addEventListener('click', () => {
            sendToBot('get_signal');
        });
        
        document.getElementById('historyBtn').addEventListener('click', () => {
            sendToBot('history');
        });
        
        document.getElementById('statsBtn').addEventListener('click', () => {
            sendToBot('show_stats');
        });
        
        document.getElementById('settingsBtn').addEventListener('click', () => {
            // Переход в настройки
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.getElementById('settingsNav').classList.add('active');
            // Здесь можно добавить переключение на панель настроек
        });

        // Навигация
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                const action = this.dataset.action;
                if (action === 'signals') {
                    sendToBot('get_signal');
                } else if (action === 'history') {
                    sendToBot('history');
                } else if (action === 'stats') {
                    sendToBot('show_stats');
                } else if (action === 'settings') {
                    // Переключение на настройки
                    showNotification('Настройки');
                }
            });
        });

        // Загрузка данных
        loadUserData();
    });
    </script>

    <div class="header">
        <div class="logo">
            <i class="fas fa-robot"></i>
            Трейдинг
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <div class="quick-stats">
        <div class="stat-card">
            <div class="stat-value" id="totalTrades">0</div>
            <div class="stat-label">СДЕЛОК</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="winRate">0%</div>
            <div class="stat-label">WIN RATE</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="openTrades">0</div>
            <div class="stat-label">АКТИВНЫХ</div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" id="getSignalBtn">
            <i class="fas fa-bolt"></i>
            Сигналы
        </button>
        <button class="btn btn-secondary" id="historyBtn">
            <i class="fas fa-history"></i>
            История
        </button>
        <button class="btn btn-secondary" id="statsBtn">
            <i class="fas fa-chart-bar"></i>
            Статистика
        </button>
        <button class="btn btn-secondary" id="settingsBtn">
            <i class="fas fa-cog"></i>
            Настройки
        </button>
    </div>

    <div class="active-trade" id="activeTrade">
        <div class="no-trade">
            <i class="fas fa-chart-line"></i>
            <div>Нет активных сделок</div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" data-action="signals">
            <div class="nav-icon">🎯</div>
            <div class="nav-label">Сигналы</div>
        </div>
        <div class="nav-item" data-action="history">
            <div class="nav-icon">📊</div>
            <div class="nav-label">История</div>
        </div>
        <div class="nav-item" data-action="stats">
            <div class="nav-icon">📈</div>
            <div class="nav-label">Статистика</div>
        </div>
        <div class="nav-item" data-action="settings">
            <div class="nav-icon">⚙️</div>
            <div class="nav-label">Настройки</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
</body>
</html>
